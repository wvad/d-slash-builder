<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Discord Application Command JSON Builder by GUI">
    <meta property="og:url" content="https://kage-sakura.github.io/d-slash-builder">
    <meta property="og:type" content="website">
    <meta property="og:title" content="D-cmd Builder">
    <meta property="og:description" content="Discord Application Command JSON Builder by GUI">
    <meta name="theme-color" content="#43B581">
    <title>D-cmd Builder</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body style="color:#b9bbbe;background:#36393f;font-family:Whitney,'Helvetica Neue',Helvetica,Arial,Sans-serif">
    <div id="main">
      <div style="flex:6;margin:3px">
        <h2>Settings</h2>
        <h3>Command Name</h3>
        <p>1-32 character name</p>
        <input id="name" type="text">
        <div id="name-error" style="color:#FFA700"></div>
        <h3>Command Description</h3>
        <p>1-100 character description</p>
        <input type="text" id="description" value="">
        <div id="description-error" style="color:#FFA700"></div>
        <h3>Command Options</h3>
        <div>the parameters for the command</div>
        <div id="options"></div>
      </div>
      <div style="position:relative;flex:5;margin:3px">
        <div id="out-container">
          <h2>Output</h2><div id="out"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js" defer></script>
  </body>
</html>
